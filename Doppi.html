<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoppiCoin O'yini</title>
    <link rel="stylesheet" href="Doppi.css">
    <link rel="icon" href="Rasm/favicon.png" type="image/png">
</head>
<body>

    <h1>DoppiCoin O'yini</h1>

    <div id="stats-container">
        <div id="coins-display">
            <span class="label">Tangalar:</span>
            <span id="coins">0</span>
        </div>
        <div id="level-display">
            <span class="label">Daraja:</span>
            <span id="level">1</span>
        </div>
        <div id="clicks-left-display">
            <span class="label">Qolgan bosishlar:</span>
            <span id="clicks-left">5000</span>
        </div>
    </div>

    <div id="coin-container">
        <!-- "Tap uchun tarjiba" va hisob -->
        <div id="tap-info">
            <div class="tap-title">Tap uchun tarjiba</div>
            <div id="tap-increment" class="tap-increment">+0</div>
        </div>

        <!-- Tanga rasmi -->
        <img src="Rasm/Doppi.png" alt="DoppiCoin" id="coin">
    </div>

    <script src="Doppi.js"></script>
</body>
</html>
